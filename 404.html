<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <div id="loading">Redirecting...</div>
    <script type="module">
        async function redirect() {
            try {
                const currentPath = window.location.pathname;
                const cloudFunctionUrl = 'https://us-central1-around-the-ville.cloudfunctions.net/app';

                const response = await fetch(cloudFunctionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ path: currentPath })
                });

                if (!response.ok) {
                    throw new Error(`Cloud Function error: ${response.status} - ${response.statusText}`);
                }

                const { blogNumber } = await response.json();

                if (blogNumber) {
                    window.location.href = `/blogs/${blogNumber}`;
                } else {
                    // Handle cases where no blog number is found
                    alert('Blog not found. Redirecting to homepage.');
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error calling Cloud Function:', error);
                alert('An error occurred. Redirecting to homepage.');
                window.location.href = '/';
            } finally {
                // Remove the loading indicator
                document.getElementById('loading').style.display = 'none';
            }
        }

        redirect();
    </script>
</body>
</html>
