<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/header.css">
    <title>Business Dashboard</title>
    <link rel="stylesheet" href="./assets/styles/dashboard.css">
</head>
<body>
    <div id="header"></div>
    <div class="dashboard">
        <!-- Login Section -->
        <section id="login-section">
            <h1>Business Login</h1>
            <form id="login-form" class="special-form">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
                
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
                <p id="login-message" class="message"></p>
            </form>
            <p>Don't have an account? <a href="#" id="go-to-signup">Sign up here</a></p>
        </section>

        <!-- Signup Section -->
        <section id="signup-section" style="display: none;">
            <h1>Business Sign Up</h1>
            <form id="signup-form" class="special-form">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
                
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter your password" required>
                
                <button type="submit">Sign Up</button>
                <p id="signup-message" class="message"></p>
            </form>
            <p>Already have an account? <a href="#" id="go-to-login">Login here</a></p>
        </section>

        <!-- Special Offers Section -->
        <section id="offer-section" style="display: none;">
            <h1>Manage Specials</h1>
            
            <form id="special-form" class="special-form">
                <label for="title">Special Title</label>
                <input type="text" id="title" placeholder="Enter offer title" required>
                
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter offer description" required></textarea>
                
                <label for="image">Upload Image</label>
                <input type="file" id="image" accept="image/*" required>
                
                <label for="businessName">Business Name</label>
                <input type="text" id="businessName" placeholder="Enter your business name" required>
                
                <label for="validUntil">Valid Until</label>
                <input type="date" id="validUntil" required>
                
                <button type="submit">Add Special</button>
                <p id="form-message" class="message"></p>
            </form>
            
            <!-- Specials List -->
            <div class="specials-list" id="specials-list">
                <h2>Existing Specials</h2>
                <div id="special-items"></div>
            </div>

            <!-- Logout Button -->
            <button id="logout-button">Logout</button>
        </section>
    </div>
    <script src="./assets/script/header.js"></script>
    <script type="module" src="./assets/script/offer.js"></script>
</body>
</html>
