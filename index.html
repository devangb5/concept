<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The Ville</title>
    <link rel="stylesheet" href="./styles/header.css">
</head>
<body>
   <header>
        <div class="logo">
            <img src="logo.png" alt="My Logo">
        </div>
        
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <div class="hamburger" id="hamburger">
            &#9776;
        </div>
    </header>
    <div>
        <img src="david.jpeg" style="width: 100%; height: auto;">
    </div>
   
    <div class="categories" >
        <div class="category">
            <img src="food-truck.jpeg" alt="Food Trucks" class="category-image">
            <button>Food Trucks</button>
        </div>
        <div class="category">
            <img src="restaurant.jpeg" alt="Restaurants" class="category-image">
            <button>Restaurants</button>
        </div>
        <div class="category">
            <img src="brewery.jpeg" alt="Brewery" class="category-image">
            <button>Brewery</button>
        </div>
        <div class="category">
            <img src="distillery.jpeg" alt="Distillery" class="category-image">
            <button>Distillery</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
