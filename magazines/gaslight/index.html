<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Flipbook â€“ issue-001</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/blasten/turn.js/turn.min.js"></script>
<style>
  /* Reset & basics */
  html, body {
    margin: 0; padding: 0;
    height: 100%;
    background: #111;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }

  #flipbook-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    background: #222;
    user-select: none;
    overflow: hidden;
  }

  #flipbook {
    width: 90vw;
    max-width: 1100px;
    height: 90vh;
    box-shadow: 0 0 25px rgba(0,0,0,0.7);
    transition: transform 0.3s ease;
    will-change: transform;
    /* Prevent gap between pages */
    margin: 0 auto;
  }

  .page {
    
    overflow: hidden;
  }

  .page img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
    user-select: text;
  }

  /* Navigation buttons */
  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2.5rem;
    color: white;
    background: rgba(0,0,0,0.4);
    border: none;
    padding: 0.4rem 1rem;
    cursor: pointer;
    z-index: 20;
    border-radius: 6px;
    user-select: none;
    transition: background 0.3s ease;
  }

  #prev {
    left: 10px;
  }

  #next {
    right: 10px;
  }

  .nav-btn:hover {
    background: rgba(0,0,0,0.7);
  }

  /* Controls below flipbook */
  #progress {
    background: #222;
    padding: 1rem 1rem 0.5rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    border-top: 1px solid #444;
    user-select: none;
  }

  #page-status {
    margin-bottom: 0.5rem;
    font-weight: 600;
  }

  #slider {
    width: 80%;
    height: 6px;
    -webkit-appearance: none;
    background: #444;
    border-radius: 3px;
    outline: none;
    cursor: pointer;
  }

  #slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #fff;
    cursor: pointer;
    border-radius: 50%;
    border: 1px solid #999;
    transition: background 0.3s ease;
  }

  #slider::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: #fff;
    cursor: pointer;
    border-radius: 50%;
    border: 1px solid #999;
    transition: background 0.3s ease;
  }

  #controls {
    background: #222;
    padding: 0.8rem 1rem 1rem;
    display: flex;
    justify-content: center;
    gap: 1rem;
    user-select: none;
  }

  /* Icon buttons styling */
  #controls button {
    background: transparent;
    border: none;
    cursor: pointer;
    color: white;
    font-size: 1.6rem;
    padding: 0.4rem 0.7rem;
    border-radius: 6px;
    transition: background 0.3s ease;
  }

  #controls button:hover {
    background: rgba(255,255,255,0.15);
  }

  /* Icons with pointer cursor */
  #fullscreen-toggle svg,
  #zoom-in svg,
  #zoom-out svg {
    vertical-align: middle;
    pointer-events: none;
  }

  /* Table of contents thumbnails panel */
  #toc-toggle {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 50;
    background: rgba(0,0,0,0.5);
    border: none;
    color: white;
    padding: 0.5rem 0.8rem;
    cursor: pointer;
    border-radius: 6px;
    font-size: 1rem;
  }

  #toc-panel {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.9);
    display: none;
    flex-wrap: wrap;
    padding: 1rem;
    overflow-y: auto;
    z-index: 49;
    box-sizing: border-box;
  }

  #toc-panel.active {
    display: flex;
    justify-content: center;
    align-content: flex-start;
    gap: 10px;
  }

  .toc-thumb {
    width: 120px;
    height: 160px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s ease;
    overflow: hidden;
    box-shadow: 0 0 5px rgba(255,255,255,0.2);
    border-radius: 6px;
  }

  .toc-thumb img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
    user-select: none;
  }

  .toc-thumb.active {
    border-color: #fff;
  }

  @media (max-width: 768px) {
    #flipbook {
      width: 100vw;
      height: 100vh;
    }

    .nav-btn {
      font-size: 2rem;
      padding: 0.3rem 0.6rem;
    }

    #controls {
      gap: 0.6rem;
      padding: 0.5rem 0.8rem 0.8rem;
    }

    #toc-toggle {
      top: 5px;
      left: 5px;
      font-size: 0.9rem;
      padding: 0.3rem 0.6rem;
    }

    .toc-thumb {
      width: 80px;
      height: 110px;
    }
  }
</style>
</head>
<body>

<button id="toc-toggle" aria-label="Toggle thumbnails">Thumbnails</button>

<div id="toc-panel" aria-label="Table of contents">
  <div class="toc-thumb" data-page="1" aria-label="Page 1"><img src="pages/page_1.jpg"/></div><div class="toc-thumb" data-page="2" aria-label="Page 2"><img src="pages/page_2.jpg"/></div><div class="toc-thumb" data-page="3" aria-label="Page 3"><img src="pages/page_3.jpg"/></div><div class="toc-thumb" data-page="4" aria-label="Page 4"><img src="pages/page_4.jpg"/></div><div class="toc-thumb" data-page="5" aria-label="Page 5"><img src="pages/page_5.jpg"/></div><div class="toc-thumb" data-page="6" aria-label="Page 6"><img src="pages/page_6.jpg"/></div><div class="toc-thumb" data-page="7" aria-label="Page 7"><img src="pages/page_7.jpg"/></div><div class="toc-thumb" data-page="8" aria-label="Page 8"><img src="pages/page_8.jpg"/></div>
</div>

<div id="flipbook-container" role="region" aria-label="Flipbook">
  <button id="prev" class="nav-btn" aria-label="Previous page">&lt;</button>
  <div id="flipbook">
    <div class="page"><img src="pages/page_1.jpg"/></div><div class="page"><img src="pages/page_2.jpg"/></div><div class="page"><img src="pages/page_3.jpg"/></div><div class="page"><img src="pages/page_4.jpg"/></div><div class="page"><img src="pages/page_5.jpg"/></div><div class="page"><img src="pages/page_6.jpg"/></div><div class="page"><img src="pages/page_7.jpg"/></div><div class="page"><img src="pages/page_8.jpg"/></div>
  </div>
  <button id="next" class="nav-btn" aria-label="Next page">&gt;</button>
</div>

<div id="progress" role="region" aria-label="Page navigation">
  <div id="page-status">Page 1 of 8</div>
  <input type="range" id="slider" min="1" max="8" value="1" aria-valuemin="1" aria-valuemax="8" aria-valuenow="1" />
</div>

<div id="controls" role="region" aria-label="Flipbook controls">
  <button id="zoom-in" aria-label="Zoom in" title="Zoom In">
    <!-- Zoom In SVG icon -->
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
      <path d="M12 5v14m-7-7h14" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  <button id="zoom-out" aria-label="Zoom out" title="Zoom Out">
    <!-- Zoom Out SVG icon -->
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
      <path d="M5 12h14" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
  <button id="fullscreen-toggle" aria-label="Toggle fullscreen" title="Fullscreen">
    <!-- Fullscreen SVG icon -->
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" viewBox="0 0 24 24">
      <path d="M4 4h6M4 4v6M20 20h-6M20 20v-6M9 9l-5-5M15 15l5 5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
</div>

<script>
  const totalPages = 8;
  const flipbook = $('#flipbook');
  let zoomLevel = 1;
  let isMobile = window.innerWidth < 768;

  flipbook.turn({
    width: flipbook.width(),
    height: flipbook.height(),
    autoCenter: true,
    display: isMobile ? 'single' : 'double',
    elevation: 50,
    gradients: true,
    acceleration: true
  });

  function updateStatus() {
    const current = flipbook.turn('page');
    $('#page-status').text(`Page ${current} of ${totalPages}`);
    $('#slider').val(current);
    $('.toc-thumb').removeClass('active');
    $(`.toc-thumb[data-page=${current}]`).addClass('active');
  }

  // Nav Buttons
  $('#prev').click(() => flipbook.turn('previous'));
  $('#next').click(() => flipbook.turn('next'));

  // Slider page navigation
  $('#slider').on('input', function() {
    const page = parseInt($(this).val());
    flipbook.turn('page', page);
  });

  // Zoom Controls
  $('#zoom-in').click(() => {
    if (zoomLevel < 3) {
      zoomLevel += 0.25;
      flipbook.css('transform', `scale(${zoomLevel})`);
    }
  });
  $('#zoom-out').click(() => {
    if (zoomLevel > 1) {
      zoomLevel -= 0.25;
      flipbook.css('transform', `scale(${zoomLevel})`);
    }
  });

  // Fullscreen toggle
  $('#fullscreen-toggle').click(() => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  });

  // Thumbnails toggle
  $('#toc-toggle').click(() => {
    $('#toc-panel').toggleClass('active');
  });

  // Click on thumbnail to jump pages
  $('.toc-thumb').click(function() {
    const page = parseInt($(this).attr('data-page'));
    flipbook.turn('page', page);
    $('#toc-panel').removeClass('active');
  });

  flipbook.on('turned', () => {
    updateStatus();
  });

  updateStatus();

  // Swipe support for mobile (basic)
  let startX = 0;
  let endX = 0;

  $('#flipbook')[0].addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
  });

  $('#flipbook')[0].addEventListener('touchend', (e) => {
    endX = e.changedTouches[0].clientX;
    if (startX - endX > 40) {
      flipbook.turn('next');
    } else if (endX - startX > 40) {
      flipbook.turn('previous');
    }
  });

  // Pinch to zoom (mobile)
  let initialDistance = 0;
  let initialZoom = zoomLevel;

  $('#flipbook')[0].addEventListener('touchmove', (e) => {
    if (e.touches.length === 2) {
      e.preventDefault();
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const dist = Math.sqrt(dx*dx + dy*dy);

      if (initialDistance === 0) {
        initialDistance = dist;
        initialZoom = zoomLevel;
      } else {
        let scaleChange = dist / initialDistance;
        let newZoom = initialZoom * scaleChange;
        if (newZoom > 3) newZoom = 3;
        if (newZoom < 1) newZoom = 1;
        zoomLevel = newZoom;
        flipbook.css('transform', `scale(${zoomLevel})`);
      }
    }
  });

  $('#flipbook')[0].addEventListener('touchend', (e) => {
    if (e.touches.length < 2) {
      initialDistance = 0;
    }
  });

  // Recalculate on resize: reload page if breakpoint crosses
  let lastIsMobile = isMobile;
  window.addEventListener('resize', () => {
    isMobile = window.innerWidth < 768;
    if (isMobile !== lastIsMobile) {
      location.reload();
    }
  });
</script>

</body>
</html>
