<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="module" src="https://aroundtheville.com/assets/script/firebaseConfig.js"></script>
</head>
<body>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { firebaseConfig } from "./assets/script/firebaseConfig.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function redirect() {
            try {
                const currentPath = window.location.pathname;
                const formattedPath = currentPath.startsWith('/assets/blog-assets/')
                    ? currentPath.substring('/assets/blog-assets/'.length)
                    : currentPath;
                const fullUrl = `https://aroundtheville.com/${formattedPath}`;

                const blogsRef = collection(db, "blogs");
                const q = query(blogsRef, where("link", "==", fullUrl));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const doc = querySnapshot.docs[0].data();
                    const blogNumber = doc.blog_number;
                    if (blogNumber) {
                        console.log("Redirecting to blog:", blogNumber);
                        window.location.replace(`https://aroundtheville.com/article.html?blog_number=${blogNumber}`);
                    } else {
                        console.error("blog_number field is missing in Firestore.");
                    }
                } else {
                    console.log("No matching blog found for the current path.");
                    window.location.replace('https://aroundtheville.com/');
                }
            } catch (error) {
                console.error("Error querying Firestore:", error);
                window.location.replace('https://aroundtheville.com/');
            }
        }

        redirect();
    </script>
</body>
</html>
