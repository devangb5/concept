<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Firestore Content</title>
</head>
<body>
  <h1>Update Content to Firestore</h1>

  <form id="content-form">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>
    
    <label for="imageUrl">Image URL:</label>
    <input type="url" id="imageUrl" name="imageUrl" required>
    
    <button type="submit">Update Database</button>
  </form>

  <div id="status"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "your-api-key",
        authDomain: "your-auth-domain",
        projectId: "your-project-id",
        storageBucket: "your-storage-bucket",
        messagingSenderId: "your-sender-id",
        appId: "your-app-id"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle Form Submission
    document.getElementById("content-form").addEventListener("submit", async (e) => {
      e.preventDefault(); // Prevent the form from refreshing the page
      
      // Collect form data
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const imageUrl = document.getElementById("imageUrl").value;

      try {
        // Add content to Firestore
        const docRef = await addDoc(collection(db, "blogs"), {
          title: title,
          description: description,
          imageUrl: imageUrl,
          createdAt: new Date() // Optional: Add timestamp
        });

        document.getElementById("status").innerText = `Content added with ID: ${docRef.id}`;
      } catch (error) {
        console.error("Error adding document: ", error);
        document.getElementById("status").innerText = "Failed to update content.";
      }
    });
  </script>
</body>
</html>
