<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs | Around The Ville</title>
    <link rel="stylesheet" href="/assets/styles/header.css">
    <link rel="stylesheet" href="/assets/styles/footer.css">
    <link rel="stylesheet" href="/assets/styles/blogs.css">


    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TYCR7B2T5J"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-TYCR7B2T5J');
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/icons/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./assets/icons/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="./assets/icons/favicon/site.webmanifest" /> 
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Search Section -->
  
   

    <section id="search-section">
        <input type="text" id="search-input" placeholder="Search blogs by title or description..." />
        
        <!-- Filter Icon Container (Hidden on smaller screens) -->
        <div id="filter-icon-container">
            <img id="filter-icon" src="./assets/icons/filter.png" alt="Filter" />
            
            <!-- Category Menu (Hidden by default, will appear based on interaction) -->
            <div id="category-menu" class="hidden">
                <button class="category-option" data-category="">All</button>
                <button class="category-option" data-category="food-trucks">Food Trucks</button>
                <button class="category-option" data-category="restaurants">Restaurant</button>
                <button class="category-option" data-category="brewery">Brewery</button>
                <button class="category-option" data-category="distillery">Distillery</button>
                <button class="category-option" data-category="distillery">Small Business</button>
            </div>
        </div>
    
        <!-- Category Buttons (Visible on smaller screens) -->
        <div id="category-buttons" class="hidden">
            <button class="category-option" data-category="">All</button>
            <button class="category-option" data-category="food-trucks">Food Trucks</button>
            <button class="category-option" data-category="restaurants">Restaurants</button>
            <button class="category-option" data-category="brewery">Brewery</button>
            <button class="category-option" data-category="distillery">Distillery</button>
            <button class="category-option" data-category="distillery">Small Business</button>
           
        </div>
    </section>
    
    
    
    <!-- Blogs Section -->
    <section id="blogs-section">
        <div id="blogs-grid"></div>
    </section>

    <div id="footer-container"></div>

    <script type="module" src="assets/scripts/footer.js"></script>
    <script src="assets/scripts/header.js"></script>
    <script type="module" src="./assets/scripts/blogs.js"></script>

</body>
</html>
