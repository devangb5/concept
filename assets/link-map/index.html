<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Map</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TYCR7B2T5J"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-TYCR7B2T5J');
    </script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        header {
            display: flex;
            flex-direction: column; 
            align-items: center;
            background-color: black; 
            padding: 20px; 
        }

        .logo-link {
            display: flex;
            justify-content: center;
            margin-bottom: 10px; 
        }

        .logo {
            height: 80px; 
            width: 80px; 
            border-radius: 50%; 
            object-fit: cover; 
        }

        .header-text {
            text-align: center;
        }

        h1 {
            margin: 0;
            color: white; 
            font-size: 1rem; 
        }

        .description {
            color: white; 
            margin: 5px 0;
            font-size: 0.8rem; 
        }

        .website-link {
            color: white; 
            text-decoration: underline;
            font-size: 0.7rem; 
        }

        h2 {
            color: grey;
            font-size: 0.7rem;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 0.5vh; 
        }

        .post {
            position: relative;
            padding-bottom: 100%; 
            overflow: hidden;
            background-color: #f0f0f0; 
        }

        .post img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
    </style>
    <!-- Firebase App -->
    <script type="module">
        // Import Firebase libraries
        import { db } from '/assets/scripts/firebaseConfig.js';
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js";


        // Fetch and Display Blogs
        async function loadBlogs() {
            try {
        let allPosts = [];

        // Fetch posts from the "blogs" collection
        const blogsRef = collection(db, "blogs");
        const blogsQuery = query(blogsRef, orderBy("createdAt", "desc"));
        const blogsSnapshot = await getDocs(blogsQuery);

        if (!blogsSnapshot.empty) {
            blogsSnapshot.forEach(doc => {
                const data = doc.data();
                allPosts.push({ ...data, collection: 'blogs' });
            });
        }

        // Fetch posts from the "people" collection
        const peopleRef = collection(db, "people");
        const peopleQuery = query(peopleRef, orderBy("createdAt", "desc"));
        const peopleSnapshot = await getDocs(peopleQuery);

        if (!peopleSnapshot.empty) {
            peopleSnapshot.forEach(doc => {
                const data = doc.data();
                allPosts.push({ ...data, collection: 'people', id: doc.id }); // Store the document ID
            });
        }

        // Combine and sort all posts by createdAt
        allPosts.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));

        const container = document.getElementById('grid-container');
        container.innerHTML = ''; // Clear previous content

        if (allPosts.length === 0) {
            console.log("No posts found in either 'blogs' or 'people' collection!");
            return;
        }

        allPosts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.className = 'post';
            let link = "";
            if (post.collection === 'blogs') {
                link = `https://blogs.aroundtheville.com/blogs/${post.blog_number}`;
            } else if (post.collection === 'people') {
                link = `https://people.aroundtheville.com/people/${post.id}`; // Use the document ID here
            }
            postElement.innerHTML = `
                <a href="${link}" rel="noopener noreferrer">
                    <img src="${post.image}" alt="${post.title}">
                </a>
            `;
            container.appendChild(postElement);
        });
    } catch (error) {
        console.error('Error fetching posts:', error);
    }
}

        // Load blogs on page load
        loadBlogs();
    </script>
</head>
<body>
    <header>
        <a href="https://www.instagram.com/around.the.ville/" rel="noopener noreferrer" class="logo-link">
            <img src="logo-around-the-ville.PNG" alt="Site Logo for Around The Ville" class="logo">
        </a>
        <div class="header-text">
            <h1>Around The Ville</h1>
            <a href="https://aroundtheville.com" rel="noopener noreferrer" class="website-link">Visit our website</a>
        </div>
    </header>
    <h2>Click on the image to read the full article.</h2>
    <div class="grid-container" id="grid-container">
        <!-- Dynamic content will load here -->
    </div>
</body>
</html>
