<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People of Louisville | Around The Ville</title>
    <link rel="stylesheet" href="/assets/styles/header.css">
    <link rel="stylesheet" href="/assets/styles/footer.css">
    <link rel="stylesheet" href="/assets/styles/people.css">
    <link rel="stylesheet" href="./assets/styles/body.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <style>
        
        #featured-recent-people {
    padding: 20px;
}

.featured-recent-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 columns by default */
    gap: 15px;
}

.featured-recent-card {
    position: relative;
    cursor: pointer;
    overflow: hidden;
    border-radius: 10px;
    transition: transform 0.3s ease;
    background: #222; /* Add background for visibility */
}

.featured-recent-card:hover { 
    transform: scale(1.05); 
}

.featured-recent-card img {
    width: 100%;
    height: 200px; /* Fixed height for equal sizing */
    object-fit: cover;
    border-radius: 10px;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .featured-recent-grid {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on smaller screens */
    }
}

@media (max-width: 480px) {
    .featured-recent-grid {
        grid-template-columns: repeat(2, 1fr); /* 1 column on extra small screens */
    }
}



        
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

     <!-- -------------------------Hero section-------------------->
    <section class="intro-split">
        <div class="intro-text">
            <h1>People of Louisville</h1>
            <p>Meet the people who shape the heart of our city, from chefs and musicians to artists and entrepreneurs.</p>
           
        </div>
        <div class="intro-image">
            <img src="./assets/images/people.jpeg" alt="People" />
        </div>    
    </section>
    <div class="section-divider"></div>
 <!-- -------------------------Featured Profile------------------------->

    <section id="featured-recent-people">
        <h2>Featured People</h2>
        <div class="featured-recent-grid"></div>
    </section>

    <div class="section-divider"></div>


    <!---------------------------- Footer ------------------------------->
    <div id="footer-container"></div>

  
    <script type="module" src="./assets/scripts/people.js"></script>
    <script src="./assets/scripts/header.js"></script>
    <script type="module" src="assets/scripts/footer.js"></script>
</body>
</html>
